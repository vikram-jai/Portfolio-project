  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      scroll-behavior: smooth;
    }

    
    .navbar {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease-in-out;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
    }

    .navbar-nav .nav-link {
      font-weight: 500;
      margin: 0 8px;
      position: relative;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: black
    }

    .navbar-nav .nav-link::after {
      content: "";
      display: block;
      height: 2px;
      width: 0;
      background: #0d6efd;
      transition: width 0.3s;
      margin: 0 auto;
    }

    .navbar-nav .nav-link:hover::after {
      width: 60%;
    }

    
    .hero {
      height: 100vh;
      background: linear-gradient(135deg, #80d7e4, #aa85e7);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.15;
    }

    .hero h1 {
      font-size: 3.2rem;
      z-index: 1;
      animation: fadeInDown 1.5s ease;
    }

    .hero p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.85);
      z-index: 1;
      animation: fadeInUp 2s ease;
    }

    
    .social-icons {
      z-index: 1;
      animation: fadeIn 2.5s ease;
    }

    .social-icons a {
      color: white;
      font-size: 1.8rem;
      margin: 0 15px;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffc107;
      transform: translateY(-5px) scale(1.2);
    }

    
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .circle.small { width: 15px; height: 15px; top: 10%; left: 25%; animation-delay: 1s; }
    .circle.medium { width: 25px; height: 25px; top: 50%; left: 70%; animation-delay: 2s; }
    .circle.large { width: 40px; height: 40px; top: 80%; left: 40%; animation-delay: 3s; }

    
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.3rem; }
      .social-icons a { font-size: 1.5rem; margin: 0 10px; }
    }
  </style>
</head>

          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="circle medium"></div>

</body>
