<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 850px;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    .contact-image {
      flex: 1 1 350px;
      background: url('images/img2.jpg') center/cover no-repeat;
    }

    .contact-info {
      flex: 1 1 400px;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      font-weight: 700;
      margin-bottom: 15px;
      color: #333;
    }

    .contact-info p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .contact-details {
      list-style: none;
      padding: 0;
    }

    .contact-details li {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }

    .contact-details li i {
      color: #007bff;
      font-size: 22px;
      margin-right: 12px;
    }

    .social-icons {
      margin-top: 25px;
    }

    .social-icons a {
      text-decoration: none;
      color: #007bff;
      font-size: 26px;
      margin-right: 15px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #0056b3;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .contact-card {
        flex-direction: column;
      }
      .contact-image {
        height: 250px;
      }
      .contact-info {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
